# .github/workflows/eas-build.yml
name: EAS Android APK

on:
  workflow_dispatch: {}

jobs:
  build-android:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend   # <-- your Expo app folder

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "yarn"
          cache-dependency-path: "frontend/yarn.lock"

      - name: Enable corepack (Yarn)
        run: corepack enable

      - name: Install dependencies (Yarn)
        run: |
          yarn install --frozen-lockfile --non-interactive || yarn install --non-interactive

      - name: Install EAS CLI
        run: yarn global add eas-cli

      - name: Verify Expo auth
        run: eas whoami
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Ensure eas.json exists (and set appVersionSource)
        run: |
          if [ ! -f eas.json ]; then
            cat > eas.json <<'JSON'
            {
              "cli": { "version": ">= 3.20.0", "appVersionSource": "remote" },
              "build": {
                "preview": { "android": { "buildType": "apk" } },
                "production": { "android": { "gradleCommand": ":app:bundleRelease" } }
              }
            }
            JSON
            echo "Created eas.json"
          fi

      - name: Build APK (preview)
        run: eas build -p android --profile preview --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
